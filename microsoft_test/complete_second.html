<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>

<div id="main">
<p style="background-color: blue;">Finding HTML Elements by Tag Name</p>
<p style="background-color: blue;">This example demonstrates the <b>getElementsByTagName</b> method.</p>
</div>

<p id="demo"></p>

<button name="btnfirst" onclick="ClickFirst()"> First Button </button>
<button name="btnsecond" onclick="ClickSecond()"> Second Button </button>

<script>
const x = document.getElementById("main");
const y = x.getElementsByTagName("p");

function ClickFirst() {
    document.getElementById("demo").innerHTML = 
        'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;
}

function ClickSecond() {
    document.getElementById("demo").innerHTML = 
        'The Second paragraph (index 1) inside "main" is: ' + y[1].innerHTML;
}

</script>

</body>
</html>

    JS:
    - When the button 1 is clicked, the "demo" p get the value of the first p of the page
    - When the button 2 is clicked, the "demo" p get the value of the second p of the page
